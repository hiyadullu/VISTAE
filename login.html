<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Quiz System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #18122B;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .dashboard-container {
      max-width: 400px;
      margin: 60px auto;
      background: #231942;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44, 0, 82, 0.18);
      padding: 40px 32px;
      text-align: center;
    }
    .dashboard-container h2 {
      margin-bottom: 28px;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .dashboard-container label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      color: #c9b6e4;
      font-size: 15px;
      font-weight: 500;
    }
    .dashboard-container input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 22px;
      border: 1px solid #9f73ab;
      border-radius: 8px;
      font-size: 15px;
      background: #3d246c;
      color: #fff;
      transition: border 0.2s;
    }
    .dashboard-container input:focus {
      border-color: #c9b6e4;
      outline: none;
    }
    .dashboard-container button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #9f73ab 0%, #5a189a 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(44, 0, 82, 0.08);
    }
    .dashboard-container button:hover {
      background: linear-gradient(90deg, #5a189a 0%, #9f73ab 100%);
    }
    .dashboard-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #c9b6e4;
    }
    .dashboard-container a {
      color: #9f73ab;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .dashboard-container a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Login to Your Dashboard</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    async function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://127.0.0.1:5000/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({email, password})
      });

      const data = await response.json();

      if (data.success) {
        alert('Login successful! Welcome ' + data.user.name);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = 'dashboard.html';
      } else {
        alert('Login failed: ' + data.message);
      }
    }

    document.getElementById('loginForm').addEventListener('submit', loginUser);
  </script>
</body>
</html>
